<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Cookie Test</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css2?family=Source+Sans+3:wght@200;300;400&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" type="image/png" href="images/favicon.ico">
</head>
<body>

  <nav class="navbar">
    <div class="container-fluid">
        <a class="navbar-brand" href="./">
            <img src="images/logo.png" alt="" width="40" height="40" class="d-inline-block align-text-center">
            Cookie Test
        </a>
        <a href="https://github.com/BradT615/Cookie">
            <img src="images/github-icon.svg" alt="" width="40" height="40" class="d-inline-block align-text-center ml-auto">
        </a>
    </div>
  </nav>

  <div class="button-container">
    <button><h1>Click for Cookie</h1></button>
  </div>

  <script>
    document.querySelector('button').addEventListener('click', () => {
      fetch('/.netlify/functions/setCookie')
        .then(response => response.json())
        .then(data => {
          console.log(data.message); // "Cookie set successfully!"
        })
        .catch(error => {
          console.error('An error occurred:', error);
        });
    });
  </script>
  
</body>
</html>
